
{% load static %} <!-- Add this line at the top of your HTML file to use the static template tag -->

<!DOCTYPE html>
<html>
<head>
    <title>Search Your History</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet"> <!-- Cute font -->
    <style>
        body {
            background-image: url('{% static "journey/images/memory_background_image.jpg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'Indie Flower', cursive;
            background-attachment: fixed;
        }
        h1 {
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 50px;
        }
        #back-home {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        #back-home img {
            width: 200px;
            height: auto;
            object-fit: cover;
        }
        #file-upload-form {
            margin-top: 150px; /* Adjusts space below the "Back to Home" picture */
        }
        #file-upload-search {
            margin-top: 40px; /* Adjusts space below the "Back to Home" picture */
        }
        .search-form input[type="text"] {
            width: 400px; /* Lengthen the search input field */
            padding: 10px;
            margin-top: 20px;
        }
        .search-form button {
            padding: 10px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 100px;
            height: auto;
        }
        .gallery-item {
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Add slight background to enhance readability */
            padding: 10px;
            border-radius: 5px;
        }
        .record-link {
            display: block;
            margin-top: 5px;
            text-decoration: none;
            color: black;
        }
        .action-buttons form,
        .action-buttons a {
            display: inline;
            margin-right: 5px;
        }
        .back-to-home {
            display: inline-block;
            margin-top: 20px;
        }
        .back-to-home img {
            width: 50px; /* Adjust as needed */
            height: auto;
        }
        /* Apply the Indie Flower font to the input field and its placeholder */
        .search-form input[type="text"] {
            font-family: 'Indie Flower', cursive;
            /*font-size: 30px;*/
        }

        /* Specifically target the placeholder with the same font */
        .search-form input[type="text"]::placeholder {
            font-family: 'Indie Flower', cursive;
            font-size: 24px;
            opacity: 1; /* Optional: Adjust the opacity to make it more readable */
        }
    </style>
</head>
<body>
    <a href="{% url 'home' %}" id="back-home">
        <img src="{% static 'journey/images/back_home_image.jpg' %}" alt="Back to Home">
    </a>
    <h1>Search Your History</h1>
    <form method="get" class="search-form" id="file-upload-form">
        <input type="text" name="q" placeholder="Search restaurants...">
        <button type="submit">Search</button>
    </form>

    {% for restaurant in restaurants %}
        <div class="gallery-item" id="file-upload-search">
            <div class="gallery">
                {% for photo in restaurant.photos.all|slice:":5" %}
                    <img src="{{ photo.photo.url }}" alt="Photo">
                {% endfor %}
            </div>
            <a href="{% url 'restaurant_detail' restaurant.id %}" class="record-link">{{ restaurant.restaurant_name }} - {{ restaurant.date }}</a>
            <div class="action-buttons">
                <form method="post" action="{% url 'remove_restaurant' restaurant.id %}">
                    {% csrf_token %}
                    <input type="submit" value="Remove">
                </form>
            </div>
        </div>
    {% empty %}
        <p>No records found.</p>
    {% endfor %}
</body>
</html>

{% load static %} <!-- Add this line at the top of your HTML file to use the static template tag -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload New Records</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet"> <!-- Cute font -->
    <style>
        body {
            background-image: url('{% static "journey/images/upload_photos_background_image.jpg" %}');
            background-size: cover; /* Cover the entire page */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-attachment: fixed; /* The background image does not scroll with the page */
            font-family: 'Indie Flower', cursive; /* Cute font */
        }
        h1 {
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 50px; /* Enlarged text size */
        }
        #file-upload-form {
            margin-top: 170px; /* Adjusts space below the "Back to Home" picture */
        }
        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            color: white; /* Text color */
            font-weight: bold; /* Bold text */
            font-size: 45px; /* Enlarged text size */
        }
        #gallery {
            display: flex;
            flex-direction: row;
            margin-bottom: 20px;
        }
        #gallery img {
            margin-right: 5px;
            width: 200px; /* Small size images */
            height: auto;
        }
        #back-home {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        #back-home img {
            width: 200px;
            height: auto;
            object-fit: cover;
        }
        .transparent-input {
            color: white; /* Text color */
            border: none;
            font-weight: bold; /* Bold text */
            font-size: 45px;
        }
        .submit-button {
            background-image: url('{% static "journey/images/submit_image.jpg" %}');
            background-size: cover;
            border: none;
            width: 100px; /* Adjust as needed */
            height: 100px; /* Adjust as needed */
            cursor: pointer;
        }
    </style>
</head>
<body style="background-color:white;">
    <a href="{% url 'home' %}" id="back-home">
        <img src="{% static 'journey/images/back_home_image.jpg' %}" alt="Back to Home">
    </a>
    <h1>Upload Your Delicious Moments</h1>
    
    <form method="post" enctype="multipart/form-data" id="file-upload-form">
        {% csrf_token %}
        <div id="drop-area">
            <p>Drag and drop files here</p>
            {{ photo_form.photo }}
            <label for="id_photo">or click to select files</label>
        </div>
        
        <div id="gallery"></div>

        <div class="transparent-input">{{ form.as_p }}</div>
        
        <button type="submit" class="submit-button"></button>
    </form>


    <script>
        // Your existing JavaScript here
    </script>
</body>
</html>

<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Delicious Journey - Home</title>
    <style>
        body {
            background-image: url('{% static "journey/images/home_background.jpg" %}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            height: 100%;
        }
        .logo {
            display: block;
            margin: 0 auto; /* Centers the logo horizontally */
            width: 800px; /* Define your logo width */
            height: auto; /* Maintain aspect ratio */
        }
        .icon-container {
            text-align: center;
            position: relative; /* You can use absolute positioning within this container if needed */
            margin-top: 50px; /* Adjust as needed for your design */
        }
        .icon-image {
            width: 400px; /* Size of the icon */
            height: 200px; /* Size of the icon */
            margin: 0 50px; /* Space between icons */
            display: inline-block; /* Align icons in a row */
            border-radius: 100px; /* Circular icons */
            transition: transform 0.3s ease; /* Smooth transform effect on hover */
        }
        .icon-image:hover {
            transform: scale(1.1); /* Enlarges the icon slightly when hovered */
        }
        /* You can define additional styles or override the above as needed */
    </style>
</head>
<body>
    <div style="text-align:center;">
        <img src="{% static 'journey/images/logo_image.jpg' %}" alt="Delicious Journey Logo" class="logo">
    <div class="icon-container">
        <a href="{% url 'upload_photos' %}">
            <img src="{% static 'journey/images/new_memory_image.jpg' %}" alt="New Delicious Memory" class="icon-image">
        </a>
        <a href="{% url 'history_comments' %}">
            <img src="{% static 'journey/images/memory_gallery_image.jpg' %}" alt="Memory Gallery" class="icon-image">
        </a>
        <a href="{% url 'your_best' %}">
            <img src="{% static 'journey/images/your_best_image.jpg' %}" alt="Your BEST" class="icon-image">
        </a>
    </div>
</body>
</html>
